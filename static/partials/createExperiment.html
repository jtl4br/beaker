<!doctype html>
<html lang="en">
<head>

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3"> Create Experiment </h1>
        <!-- <div ng-show="error" class="alert alert-danger">//errorMessage//</div> -->
        <form id="createExperimentForm">
            <div class="form-group">
                <h7> Name </h7>
                <input id="name" class="form-control" type="text" name="name" ng-model="createExperimentForm.name" placeholder="Name">
            </div>
            <br>

            <div class="form-group">
                <h7>Testing:</h7>
                <div layout="column" layout-align="center center">
                    <select>
                        <option>Silver</option>
                        <option>Gold</option>
                        <option>Platinum</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="form-group">
                <h7>Testing:</h7>
                <div layout="column" layout-align="center center">
                    <select>
                        <option>New Customers</option>
                        <option>Transactions</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="form-group">
                <h7> Start Date </h7>
                <table>
                <tr> 
                    <td>
                        <select id='month' onchange="show_month()">
                            <option value=''>--Select Month--</option>
                            <option selected value='1'>January</option>
                            <option value='2'>February</option>
                            <option value='3'>March</option>
                            <option value='4'>April</option>
                            <option value='5'>May</option>
                            <option value='6'>June</option>
                            <option value='7'>July</option>
                            <option value='8'>August</option>
                            <option value='9'>September</option>
                            <option value='10'>October</option>
                            <option value='11'>November</option>
                            <option value='12'>December</option>
                        </select>
                    </td>
                    <td><input id="day" type="text" placeholder="Day (DD)"></td>
                    <td><input id="year" type="text" placeholder="Year (YYYY)"></td>
                </tr>
                </table>
            </div>
            <br> 

            <div class="form-group">
                <h7> End Date </h7>
                <table>
                <tr> 
                    <td>
                        <select id='month2' onchange="show_month()">
                            <option value=''>--Select Month--</option>
                            <option selected value='1'>January</option>
                            <option value='2'>February</option>
                            <option value='3'>March</option>
                            <option value='4'>April</option>
                            <option value='5'>May</option>
                            <option value='6'>June</option>
                            <option value='7'>July</option>
                            <option value='8'>August</option>
                            <option value='9'>September</option>
                            <option value='10'>October</option>
                            <option value='11'>November</option>
                            <option value='12'>December</option>
                        </select>
                    </td>
                    <td><input id="day2" type="text" placeholder="Day (DD)"></td>
                    <td><input id="year2" type="text" placeholder="Year (YYYY)"></td>
                </tr>
                </table>
            </div>
            <br>

            <button id="next-btn" class="btn btn-primary" ng-click="next()">Next</button>
        </form>
    </div>
</div>
</body>
</html>
