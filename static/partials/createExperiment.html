
<div class="container">
    <div class="jumbotron">
        <h1 class="display-3"> Create Experiment </h1>
        <!-- <div ng-show="error" class="alert alert-danger">//errorMessage//</div> -->
        <form id="createExperimentForm">
            <div class="form-group">
                <h7> Name </h7>
                <input id="name" class="form-control" type="text" name="name" ng-model="createExperimentForm.name" placeholder="Name">
            </div>
            <br>

            <div class="form-group">
                <h7>Product:</h7>
                <div layout="column" layout-align="center center">
                    <select ng-model="createExperimentForm.card">
                        <option>Silver</option>
                        <option>Gold</option>
                        <option>Platinum</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="form-group">
                <h7>Target:</h7>
                <div layout="column" layout-align="center center">
                    <select ng-app="myApp" ng-model="selectedTarget" ng-options="item.id as item.title for item in values">
                    </select>
                </div>
            </div>
            <br>

            <div class="form-group">
                <h7> Start Date </h7>
                <input type="text" ng-model="createExperimentForm.startDate">
            </div>
            <br> 

            <div class="form-group">
                <h7> End Date </h7>
                <input type="text" ng-model="createExperimentForm.endDate">
            </div>
            <br>

            <div class="form-group">
                <table>
                    <tr>
                        <td><h5>Age Range: &nbsp;</h5></td>
                        <td><input type="number" ng-model="createExperimentForm.age_l"> &nbsp; to &nbsp; </td>
                        <td><input type="number" ng-model="createExperimentForm.age_u"></td>
                    </tr>
                </table>
            </div>
