<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">!! beaker !!</h1>
        <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
        <form id="loginform">
            <div class="form-group">
                <label for="username"> Username </label>
                <input id="username" class="form-control" type="text" name="username" ng-model="loginForm.username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password"> Password </label>
                <input id="password" class="form-control" type="password" name="password" ng-model="loginForm.password" placeholder="Password">
            </div>
            <button id="login-btn" class="btn btn-primary" ng-click="authenticate()">Login</button>
        </form>
    </div>
</div>
